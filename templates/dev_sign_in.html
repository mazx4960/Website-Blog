{% extends "layout.html" %}

{% block body %}
<div class="jumbotron">
    <div class="page-header">
        <h1>Developer Login Page</h1>
    </div>

    <form action="/developer" method="POST">
        <div class="form-group my-3">
            <label for="exampleInputEmail1">Username</label>
            <input type="text" class="form-control" name="username" placeholder="Enter Username" maxlength="50">
        </div>
        <div class="form-group my-3">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" name="password" placeholder="Password" maxlength="50">
        </div>

        <a href="/developer/sign_up" type="submit" class="btn btn-default">Sign Up Now</a>
        <button type="submit" class="btn btn-primary">Sign In</button>

    </form>

</div>
{% endblock %}
