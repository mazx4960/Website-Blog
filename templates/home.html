{% extends "layout.html" %}

{% block body %}

<nav class="navbar fixed-top navbar-light bg-light"
    <a class="navbar-brand" href="#"><h3>Your Blog Posts</h3></a>
    <ul class="nav nav-pills">
      <li class="nav-item">
        <a class="nav-link active" href="/home">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/posts">View all posts</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/log_out">Log Out</a>
      </li>
    </ul>
</nav>

<div class="jumbotron">
    <h1 class="display-4">Welcome back, {{ username }}</h1><br>
    <p class="lead">Displaying Past Blog Posts</p>
    {% for post in user_posts %}
      <a href="{{ url_for('view', id=post['id']) }}">
        <div class="card">
          <div class="card-body">
            <h5 class="title">{{ post['post'] }}</h5>
          </div>
        </div>
      </a>
    {% endfor %}

    <br>
    <h2>Add a Post</h2>
    <form action="{{ url_for('add_post') }}" method="POST">
        <div class="input-group my-3">
            <div class="input-group-prepend">
                <span class="input-group-text">Question:</span>
            </div>
            <textarea class="form-control" name="post" placeholder="Enter here..."></textarea>
        </div>
        <input type="submit">
    </form>

</div>

{% endblock %}
