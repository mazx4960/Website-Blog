{% extends "layout.html" %}

{% block body %}
<h1>Your Blog Posts</h1>
<p><a href="{{ url_for('posts')}}">View all posts</a></p>
<table>
    {% for post in user_posts %}
        <tr>
            <td>
                <a href="{{ url_for('view', id=post['id']) }}">
                    {{ post['post'] }}
                </a>
            </td>
        </tr>
    {% endfor %}
</table>

<div class="add">
    <h2>Add a Post</h2>

    <form action="{{ url_for('add_post') }}" method="POST">
        <table>
            <tr>
                <th>Question:</th>
                <td><input type="text" name="post"></td>
            </tr>
            <tr>
                <th></th>
                <td><p><input type="submit"></p></td>
            </tr>
        </table>
    </form>

</div>

<p><a href="{{ url_for('log_out')}}">Log Out</a></p>

{% endblock %}
