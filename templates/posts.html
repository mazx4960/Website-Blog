{% extends "layout.html" %}

{% block body %}
<h1>Blog Posts</h1>
<p><a href="{{ url_for('home')}}">Home</a></p>
<table>
    {% for post in user_posts %}
        <tr>
            <td>
                <a href="{{ url_for('view', id=post['id']) }}">
                    {{ post['post'] }}
                </a>
            </td>
        </tr>
    {% endfor %}
</table>

<p><a href="{{ url_for('log_out')}}">Log Out</a></p>

{% endblock %}
